<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Redirect tất cả request về index.html nhưng giữ nguyên pathname
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/index.html' + pathname + search + hash);
    </script>
  </head>
  <body></body>
</html>
