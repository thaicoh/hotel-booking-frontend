<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // spa-github-pages
      var segmentCount = 1; // 1 = repo name: /hotel-booking-frontend
      var l = window.location;
      l.replace(
        l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
        l.pathname.split("/").slice(0, 1 + segmentCount).join("/") +
        "/?/" +
        l.pathname.split("/").slice(1 + segmentCount).join("/") +
        (l.search ? "&" + l.search.slice(1) : "") +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
